<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動訂票網</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Noto+Serif+TC:wght@700&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../assets/icofont.min.css">
</head>

<body>
  <%- include('./layout/header'); -%>


    <main>
      <div class="container px-3 md:px-0 pt-6 md:pt-15 pb-44 max-w-[416px]">
        <img class="w-8 mx-auto"
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true"
          alt="裝飾image">
        <h2 class="text-2xl text-center mt-4">會員登入</h2>

        <form class="mb-44" action="">
          <label class="block font-sans mt-4" for="account">帳號</label>
          <div class="mt-2">
            <input
              class="font-sans bg-transparent border-2 border-solid border-primary py-2 px-4 w-full focus:ring-0 focus:shadow-none focus:outline-none focus:border-primary"
              id="account" name="account" type="text" autocomplete="account" placeholder="請輸入帳號" required>
          </div>

          <label class="block font-sans mt-4" for="password">密碼</label>
          <div class="mt-2">
            <input
              class="font-sans bg-transparent border-2 border-solid border-primary py-2 px-4 w-full focus:ring-0 focus:shadow-none focus:outline-none focus:border-primary"
              id="password" name="password" type="password" autocomplete="password" placeholder="請輸入密碼" required>
          </div>

          <button type="button"
            class="flex items-center justify-center bg-primary text-white hover:text-yellow p-4 md:p-2 mt-8 w-full">
            <span class="md:text-xl">登入</span>
            <span class="material-symbols-outlined ms-1">
              keyboard_double_arrow_right
            </span>
          </button>
        </form>

      </div>
    </main>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
